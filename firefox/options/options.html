<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin: 0 0 20px 0;
      }
      .input_group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .input_group label {
        font-weight: 500;
        color: #333;
      }
      .input_group input,
      .input_group select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      #saveButton {
        padding: 8px 16px;
        background-color: #0060df;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        align-self: flex-start;
      }
      #saveButton:hover {
        background-color: #003eaa;
      }
      #messageArea {
        color: #666;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>S-Trans Settings</h1>
      <div class="input_group">
        <label for="apiKeyInput">OpenAI API Key</label>
        <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API key" />
      </div>
      <div class="input_group">
        <label for="targetLangSelect">Target Language</label>
        <select id="targetLangSelect">
          <option value="ko">한국어</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="zh">中文</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
        </select>
      </div>
      <button id="saveButton">Save Settings</button>
      <div id="messageArea"></div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
